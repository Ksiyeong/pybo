{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'join.css' %}?after">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>시영스타그램_회원가입</title>
</head>

<script>
    function join() {

        $.ajax({
            url: "/user/delete_account",
            method: "POST",
            data: {
                PASSWORD: $('#PASSWORD').val(),
            },
            success: function () {
                alert('계정삭제 성공! 이용해 주셔서 감사합니다.');
                location.replace("/user/join");
            },
            error: function (data) {
                $('.join_msg').text(data['responseJSON']);
            }
        });
    };

</script>

<body>
    <div>
        <div class="up_box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREtyPmQD7DAeXeJYJpkcLkchzYMXKUPaiE0g&usqp=CAU"
                alt="">
            <div class="join_msg" style="color: red;">삭제하려면 비밀번호를 입력 후 버튼을 눌러주세요.</div>

            <div class="form-floating">
                <input type="password" class="form-control" id="PASSWORD" placeholder="현재비밀번호">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <button class="join_btn" onclick="join()">삭제하기</button>
        </div>
        <div class="down_box">
            다시 생각해보기 &nbsp;<a class="change_btn" href="/user/profile">돌아가기</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
