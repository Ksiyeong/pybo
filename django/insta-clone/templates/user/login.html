{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'join.css' %}?after">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>시영스타그램_로그인</title>

    <script>
        function login() {
            let USER_ID = $('#USER_ID').val();
            let PASSWORD = $('#PASSWORD').val();

            $.ajax({
                url: "/user/login/",
                method: "POST",
                data: {
                    User_ID: USER_ID,
                    password: PASSWORD
                },
                success: function () {
                    alert('로그인 성공!');
                    location.replace("/main");
                },
                error: function (data) {
                    $('.join_msg').text(data['responseJSON']);
                    $('.join_msg').css({
                        color: 'red'
                    });
                }
            });
        };
    </script>
</head>

<body>
    <div>
        <div class="up_box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREtyPmQD7DAeXeJYJpkcLkchzYMXKUPaiE0g&usqp=CAU"
                alt="">
            <div class="join_msg">친구들의 사진과 동영상을 보려면 로그인 하세요.</div>
            <div class="form-floating mb-3">
                <input class="form-control" id="USER_ID" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="PASSWORD" placeholder="비밀번호">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <button class="join_btn" onclick="login()">로그인</button>
        </div>
        <div class="down_box">
            계정이 없으신가요? &nbsp;<a class="change_btn" href="/user/join">가입하기</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
