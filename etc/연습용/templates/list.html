<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        table, th, td {
            border:1px solid #000;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>리스트 작성하기</h1>
    <div>
        {% if length != 0 %}
        {% for house in house_list %}
        <a href="{{url_for("house_info", index = house[0])}}">
            <h2>{{house[1]}}</h2>
        </a>
        {% endfor %}
        {% else %}
        <h2>집을 등록해주세요</h2>
        {% endif %}
    </div>
    <table>
        <caption>표 기본형</caption>
        <tr>
            <th>1열 제목</th>
            <th>2열 제목</th>
            <th>3열 제목</th>
        </tr>
        <tr>
            <td>{{zero}}</td>
            <td>{{one}}</td>
            <td>{{two}}</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
</body>
</html>
